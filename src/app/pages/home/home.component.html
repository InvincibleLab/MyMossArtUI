<ng-container *ngIf="carousels.length > 0">
<div class="row g-0">
  <div class="col-12">
    <mdb-carousel [controls]="true" [indicators]="true">
      <mdb-carousel-item *ngFor="let carousel of carousels">
      <div class="row g-0">
        <div class="col-6 d-none d-sm-block d-flex" [style.backgroundColor]="carousel.bgColor" style="padding: 8rem 2rem 0rem !important;">
            <div class="text-center text-dark">
              <h3>{{carousel.name}}</h3>
              <p>{{carousel.description}}</p>
            </div>
        </div>
        <div class="col-12 col-sm-6">
          <a routerLink="/product/{{carousel.productId}}">
            <img
              src="{{ carousel.image }}"
              class="d-block w-100 carousel-image"
              alt="..."
            />
          </a>
            <div class="carousel-caption text-light bg-dark bg-opacity-50 d-sm-none">
              <h6>{{carousel.name}}</h6>
              <!-- <p>{{carousel.description}}</p> -->
            </div>
        </div>
      </div>

      </mdb-carousel-item>
    </mdb-carousel>
</div>
</div>

<div class="container-fluid">
<div class="row mt-3 g-0">
  <section style="background-color: #eee;">
    <div class="container py-5">
      <h4 class="text-center mb-5"><strong>Treanding Product List</strong></h4>
  
      <div class="row"  *ngFor="let trend of trends | chunk: 3">

        <div class="col-lg-4 col-md-12 mb-4" *ngFor="let item of trend">
          <div class="bg-image hover-zoom ripple shadow-1-strong rounded">
            <img src="{{item.image}}"
              class="w-100" />
            <a routerLink="/product/{{item.productId}}">
              <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
                <div class="d-flex justify-content-start align-items-start h-100">
                  <h5><span class="badge bg-body-tertiary pt-2 ms-3 mt-3 text-dark">#{{item.rank}}</span></h5>
                </div>
              </div>
              <div class="hover-overlay">
                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
              </div>
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
</div>
</ng-container>
