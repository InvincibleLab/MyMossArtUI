<p>product-details works!</p>
<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <h2>$ {{ product.price }}</h2>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
