<div class="container-fluid sticky-top">
  <div class="row">
      <nav class="navbar navbar-expand-lg py-2 py-lg-0">
        <!-- Brand -->
      <div class="col-2 col-sm-2 d-flex align-items-center justify-content-center">
          <a [routerLink]="['/home']" routerLinkActive="router-link-active" class="navbar-brand">
              <img class="img-fluid" src="assets/img/logo/brand-logo.png" alt="Logo"><span class="d-none d-sm-inline-block wheat-txt-font">MyMossArt</span>
          </a>
      </div>
            <!-- Search bar -->
    <div class="col-6 col-sm-4 position-relative">
        <form class="form-inline mx-auto d-flex">
            <input class="form-control mr-2 bg-light" type="search" class="form-control" placeholder="Search" [formControl]="searchControl" (input)="onSearch()" [(ngModel)]="searchQuery" aria-label="Search">
            <button class="btn" (click)="searchProduct()">
              <i class="fas fa-search wheat-txt"></i>
            </button>
          </form>
          <!-- Suggestion Dropdown -->
      <ul *ngIf="filteredProducts.length" class="list-group position-absolute mt-1 w-100 z-index-100">
        <li 
          *ngFor="let product of filteredProducts" 
          class="list-group-item list-group-item-action"
          (click)="selectSuggestion(product.name)"
        >
          {{ product.name }}
        </li>
      </ul>
    </div>

    <div class="col-1 ps-1">
      <li class="nav-item nav-link d-flex align-items-center position-relative">
        <a  routerLink="/myCart">
          <i class="fas fa-shopping-cart"></i> 
          <span class="d-none d-sm-inline-block small-text">&nbsp;Cart</span>
          <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-danger">{{ cartItemCount }}</span>
        </a>
      </li>
    </div>

      <!-- Navbar toggler -->
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col-4 col-sm-5">
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item ps-3">
                  <a routerLink="/home" class="nav-link" (click)="collapseNavbar()">Home</a>
                </li>
                <li class="nav-item ps-3">
                  <a routerLink="/product" class="nav-link" (click)="collapseNavbar()">Our Products</a>
                </li>
                <li class="nav-item ps-3">
                  <a routerLink="/gallery" class="nav-link" (click)="collapseNavbar()">Gallery</a>
                </li>
                <!-- Dropdown -->
                <!-- <li class="nav-item dropdown ps-3">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Submenu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li> -->
                <li class="nav-item ps-3">
                  <a [routerLink]="['/contact-us']" routerLinkActive="router-link-active"  class="nav-item nav-link" (click)="collapseNavbar()">Contact Us</a>
                </li>
                <li class="nav-item ps-3">
                  <a [routerLink]="['/about']" class="nav-item nav-link" (click)="collapseNavbar()">About</a>
                </li>
                </ul>
          </div>
        </div>
      </nav>
  </div>
</div>
